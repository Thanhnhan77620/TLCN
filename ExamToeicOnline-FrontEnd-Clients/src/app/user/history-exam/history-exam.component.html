<div class="container py-5" style="min-height: 700px;">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-xs-12 col-sm-10 offset-sm-1 col-md-10 offset-md-1">
                    <div class="section-title">
                        <h1 style="font-size: 32px; " class="text-center">
                            Lịch Sử Làm Bài Test
                        </h1>
                    </div>
                </div>
                <div class="col-sm-10 offset-sm-1 col-md-12 offset-md-0 text-justify">
                    <table mdbTable #tableEl="mdbTable" style="text-align: center;"
                        class="table table-bordered table-hover table-striped z-depth-1 ">
                        <thead class="table table-primary">
                            <tr>
                                <th style="font-weight: bold;" *ngFor="let head of headElements; let i = index"
                                    scope="col">{{head}}
                                </th>
                            </tr>
                        </thead>
                        <tbody
                            style=" font-size: 20px; color: black; font-family: Roboto, 'Segoe UI', Arial, Segoe, 'DejaVu Sans', 'Trebuchet MS', Verdana, sans-serif;">
                            <tr *ngFor="let el of elements; let i = index ">

                                <th style="font-weight: bold; "
                                    *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex"
                                    scope="row">{{el.element.id}}</th>
                                <td 
                                    *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
                                    {{el.element.examTitle}}</td>
                                <td
                                    *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
                                    {{el.element.scoreListening}}</td>
                                <td
                                    *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
                                    {{el.element.scoreReading }}</td>
                                <td
                                    *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
                                    {{el.element.startedAt |date:'medium' }}</td>
                                <td
                                    *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
                                    {{el.element.finishedAt | date:'medium'}}</td>
                                <td
                                    *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
                                    <button mdbBtn type="button" class="btn btn-primary btn-again" rounded="true"
                                        mdbWavesEffect [routerLink]="['/exam',el.element.examId]">Làm lại</button>
                            </tr>
                        </tbody>
                        <tfoot class="blue lighten-5 w-100">
                            <tr>
                                <td colspan="7">
                                    <mdb-table-pagination [tableEl]="tableEl" [searchDataSource]="elements">
                                    </mdb-table-pagination>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
