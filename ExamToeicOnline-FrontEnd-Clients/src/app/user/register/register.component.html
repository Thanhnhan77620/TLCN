<div class="container">
    <div class="row py-4">
        <div class="col"></div>
        <div class="col-lg-5">
            <!-- Material form register -->
            <mdb-card>

                <mdb-card-header class="info-color white-text text-center py-4">
                    <h5>
                        <strong>Sign up</strong>
                    </h5>
                </mdb-card-header>

                <!--Card content-->
                <mdb-card-body class="px-lg-5 pt-0">

                    <!-- Form -->
                    <form class="text-center" style="color: #757575;" #formSignup="ngForm" (ngSubmit) = "onRegister(formSignup)">

                        <div class="form-row">
                            <div class="col">
                                <!-- First name -->
                                <div class="md-form">
                                    <input 
                                        type="text" 
                                        id="materialRegisterFormEmail" 
                                        class="form-control" 
                                        mdbInput 
                                        name = "fullname"
                                        [(ngModel)]="fullname"
                                        required>
                                  <label for="materialRegisterFormEmail" >Full name</label>
                                </div>
                            </div>
                            
                        </div>


                        <!-- E-mail -->
                       
                        <div class="md-form mt-0">
                            <input 
                                type="email" 
                                id="materialRegisterFormEmail" 
                                class="form-control" 
                                mdbInput 
                                name="email" 
                                [(ngModel)]="email"
                                required>
                            <label for="materialRegisterFormEmail" >E-mail<span style="color: red;;">&#42;</span></label>
                        </div>

                        <!-- Password -->
                        <div class="md-form">
                            <input 
                                type="password" 
                                id="materialRegisterFormPassword" 
                                class="form-control"
                                aria-describedby="materialRegisterFormPasswordHelpBlock" 
                                mdbInput 
                                name="password" 
                                [(ngModel)]="password"
                                required>
                            <label for="materialRegisterFormPassword">Password<span style="color: red;">&#42;</span></label>
                            <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4 text-left">
                                At least 8 characters and 1 digit
                            </small>
                        </div>

                        <!-- Password -->
                        <div class="md-form">
                            <input 
                                type="password" 
                                id="materialRegisterFormPassword" 
                                class="form-control"
                                aria-describedby="materialRegisterFormPasswordHelpBlock" 
                                mdbInput 
                                name="confirmPassword" 
                                [(ngModel)]="confirmPassword"
                                required>
                            <label for="materialRegisterFormPassword">Confirm Password</label>
                            
                        </div>

                        <ng-template *ngIf="!(confirmPassword === password)">
                            
                        </ng-template>

                        <!-- Newsletter -->
                        <mdb-checkbox>Remember login</mdb-checkbox>

                        <!-- Sign up button -->
                        <button mdbBtn color="info" outline="true" rounded="true" block="true"
                            class="my-4 waves-effect z-depth-0" mdbWavesEffect type="submit" >Sign Up</button>

                        <!-- You have a account -->
                        <p>You have a account?
                            <a routerLink="/auth/login">Log in</a>
                        </p>
                        <!-- Social register -->
                        <p>or sign up with:</p>

                        <a type="button" class="light-blue-text mx-2">
                            <mdb-icon fab icon="facebook fa-2x"></mdb-icon>
                        </a>
                        <a type="button" class="light-blue-text mx-2">
                            <mdb-icon fab icon="google fa-2x"></mdb-icon>
                        </a>
                       
                        
                    </form>
                    <!-- Form -->

                </mdb-card-body>

            </mdb-card>
            <!-- Material form register -->
           
        </div>
        <div class="col"></div>
    </div>
</div>
