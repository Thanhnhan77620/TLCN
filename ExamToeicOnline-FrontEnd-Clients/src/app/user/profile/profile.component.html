<div class="container py-4" style="min-height: 920px">
    <div class="row bg-info">

        <div class="col-lg-3 col-sm-4 pb-4">
            <mdb-card>
                <div class="py-4 m-4">
                    <a routerLink="/user/profile">Profile</a><br><br>
                    <a routerLink="/user/profile">Change Password</a>
                </div>

            </mdb-card>

        </div>

        <div class="col-lg-9 col-sm-8">
            <mdb-card>
                <mdb-card-header class="px-lg-5 pt-0 info-color white-text text-center py-4">
                    <h5>
                        <strong>Personal Information</strong>
                    </h5>
                </mdb-card-header>

                <mdb-card-body class="light-color px-lg-5 pt-0">
                    <div class="mt-3">
                        <div class="row justify-content-center">
                            <form (ngSubmit)="onSave(formProFile)" #formProFile="ngForm" class="text-center"
                                style="color: #030303;">
                                <div class="row">
                                    <div class="col-md-2">

                                        <div class="row" *ngIf="myImage">
                                            <img [src]="myImage| async" [(ngModel)]="currentUser.image"
                                                style="width: 100px; height: 100px;"
                                                class="img-fluid rounded-circle hoverable" alt="image">
                                        </div>
                                        <div class="row py-4">
                                            <input type="file" [(ngModel)]="currentUser.image" name="image"
                                                (change)="onChange($event)" style="border-style: none"
                                                class="form-control" />
                                        </div>

                                    </div>
                                    <div class=" col-md-1 "></div>
                                    <div class="col-md-9 col-xs-12 ">
                                        <div class="row text-left">
                                            <div class="col-lg-3 col-sm-4 ">
                                                <div class="form-group">
                                                    <label>Full Name <span style="color:red">&#42;</span> </label>
                                                </div>

                                            </div>
                                            <div class="col-lg-9 col-sm-8 ">
                                                <div class="form-group">
                                                    <input mdbInput type="text" [(ngModel)]="currentUser.fullname"
                                                        name="fullName" required placeholder="Enter fullName"
                                                        class="form-control" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row text-left">
                                            <div class=" col-lg-3 col-sm-4 col-xs-12">
                                                <div class="form-group">
                                                    <label>Birth Date </label>
                                                </div>

                                            </div>
                                            <div class=" col-lg-9 col-sm-8 col-xs-12">
                                                <div class="form-group">
                                                    <input mdbInput type="date" [(ngModel)]="currentUser.birthDate"
                                                        name="birthDate" required class="form-control" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row text-left">
                                            <div class=" col-lg-3 col-sm-4 col-xs-12">
                                                <div class="form-group">
                                                    <label>Phone Number</label>
                                                </div>

                                            </div>
                                            <div class=" col-lg-9 col-sm-8 col-xs-12">
                                                <div class="form-group">
                                                    <input mdbInput type="text" [ngModel]="currentUser.phoneNumber"
                                                        name="phoneNumber" required placeholder="Enter phone number"
                                                        class="form-control" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row text-left">
                                            <div class="col-lg-3 col-sm-4 col-xs-12">
                                                <div class="form-group">
                                                    <label>Email <span style="color:red">&#42;</span> </label>
                                                </div>

                                            </div>
                                            <div class="col-lg-9 col-sm-8 col-xs-12">
                                                <div class="form-group">
                                                    <input mdbInput type="email" [(ngModel)]="currentUser.email"
                                                        name="email" required placeholder="Enter email address"
                                                        class="form-control" />
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                </div>

                                <div class="row justify-content-center">
                                    <button mdbBtn type="submit" color="success" mdbWavesEffect
                                        [disabled]="!formProFile.touched || !formProFile.dirty">
                                        <mdb-icon fas icon="save" class="mr-1"></mdb-icon>Save
                                    </button>
                                </div>

                            </form>
                        </div>

                    </div>

                </mdb-card-body>
            </mdb-card>
        </div>
    </div>

</div>
