<div class="container">
    <div class="question-content">
        <p class="text-justify">
            <b>Mark your answer on your answer sheet:</b>
        </p>
        <hr>

        <form>
            <div style="display: none;"></div>
            <p>Please refrain from replaying the audio, you can only listen one time when in real exam.</p>
            <p><b>Audio: </b></p>
            <div class="audioplayer">
                <audio type="audio/mp3" src="#"></audio>
                <div class="audioplayer-playpause" title=""><a href="#"></a></div>
                <div class="audioplayer-time audioplayer-time-current">00:00</div>
                <div class="audioplayer-bar">
                    <div class="audioplayer-bar-loaded" style="width: 67%;"></div>
                </div>
                <div class="audioplayer-time audioplayer-time-duration">00:00</div>
                <div class="audioplayer-volume">
                    <div class="audioplayer-volume-button" title=""><a href="#"></a></div>
                    <div class="audioplayer-volume-adjust">
                        <div>
                            <div style="width: 100%;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngFor="let question of listQuestion">
                <app-question-detail [question]="question"></app-question-detail>
            </div>
            <button type="submit" class="mc-btn btn-style-6">Next</button>
        </form>
    </div>
</div>
