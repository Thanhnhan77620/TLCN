<div class="container">
    <div class="question-content">

        <h4 class="sm">Part {{introPart}}: {{instruction.title}}</h4>
        <p class="text-justify">
            <b>Description:</b>
            {{instruction.description}}
        </p>

        <img *ngIf="introPart===1" src="../../../../../../assets/image/intro-part1.png" alt="1. Select the answer"
            style="width: 100%">
        <p><b>Audio: </b></p>
        <audio controls style="width: 100%;">
            <source type="audio/mp3" src="https://toeic24.vn/upload/audio/1579320667/1579321247.mp3" />
        </audio>
        <h4 class="sm">EXAMPLE: </h4>
        <p *ngIf="instruction.introduce.trim()">{{instruction.introduce}}</p>

        <p *ngIf="instruction.question.trim()"><b>{{instruction.question}}</b></p>
        <ul class="answer-list">
            <li *ngFor="let answer of instruction.answers; let i = index">
                <div *ngIf="answer.trim()">
                    <input type="radio" name="radio-1" id="radio-1" disabled="disabled" [checked]="correctAnswer===i">
                    <label for="radio-1">
                        <i class="icon icon_radio"></i>
                        {{answer}}</label>
                    <br>
                </div>
            </li>
        </ul>
        <p *ngIf="instruction.scriptAnswer.trim()">{{instruction.scriptAnswer}}</p>

        <button type="submit" class="mc-btn btn-style-6" (click)="onStart()">Start</button>
    </div>
</div>
