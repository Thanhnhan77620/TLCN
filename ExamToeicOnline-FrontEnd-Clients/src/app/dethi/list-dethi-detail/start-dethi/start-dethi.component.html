<section id="quizz-intro-section" class="quizz-intro-section learn-section">
    <div class="container " style="min-height: 700px;">
        <div class="question-content-wrap">
            <div class="row">
                <div class="col-md-12 col-sm-12 exam-content">
                    <div class="question-content intro-content"
                        style="height: auto !important; min-height: 0px !important;">
                        <div class="exam-info" style="height: auto !important;">
                            <h4 class="sm">
                                <b *ngIf="deThiCurrent">
                                    {{deThiCurrent.title}}</b>
                            </h4>
                            <br>
                            <p class="total-time-info"><b>Total time: {{deThiCurrent.duration}} minutes</b></p>
                            <p>
                                <svg width="13px" height="13px" viewBox="0 0 16 16" class="bi bi-circle-fill"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="8" cy="8" r="8"></circle>
                                </svg>
                                <b>Listening: 45 minutes</b>
                            </p>
                            <p>
                                <svg width="13px" height="13px" viewBox="0 0 16 16" class="bi bi-circle-fill"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="8" cy="8" r="8"></circle>
                                </svg>
                                <b>Reading: 75 minutes</b>
                            </p>
                        </div>
                        <div class="text-center btn-start">
                            <a class="btn-start mc-btn btn-style-6" (click)="onStart()"><b>START</b></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
